<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Donut - Hacker Chat</title>

    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #donut-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            border: 1px solid #00FF00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
        }

        /* Blinking terminal cursor */
        #terminal-cursor {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 28px;
            color: #00FF00;
            animation: blink 0.65s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Chat box styles */
        #chat-box {
            position: fixed;
            bottom: 80px;
            left: 10px;
            width: 80%;
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #00FF00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        #chat-box div {
            margin: 5px 0;
            font-size: 16px;
        }

        /* Digital keyboard (visible only on mobile) */
        #keyboard {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 10px;
            background-color: #111;
            border-top: 1px solid #00FF00;
            z-index: 10;
            display: none;
        }

        #keyboard button {
            background-color: #333;
            color: #00FF00;
            font-size: 24px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #keyboard button:active {
            background-color: #00FF00;
            color: black;
        }

        /* Show the keyboard only on mobile */
        @media (max-width: 768px) {
            #keyboard {
                display: grid;
            }
        }

        /* Hide keyboard for desktop */
        @media (min-width: 769px) {
            #keyboard {
                display: none;
            }
        }

    </style>
</head>

<body>
    <div id="donut-container">
        <canvas id="donut"></canvas>
    </div>

    <!-- Blinking terminal cursor -->
    <div id="terminal-cursor">$ â–ˆ</div>

    <!-- Chat box -->
    <div id="chat-box"></div>

    <!-- Hidden input for detecting Enter key -->
    <input type="text" id="input" style="position: absolute; top: -9999px;" />

    <!-- Digital keyboard for mobile -->
    <div id="keyboard">
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>

        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>

        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button class="enter">ENTER</button>
    </div>

    <script>
        const canvas = document.getElementById('donut');
        const ctx = canvas.getContext('2d');
        const chatBox = document.getElementById('chat-box');
        const inputField = document.getElementById('input');
        const keys = document.querySelectorAll('#keyboard button');

        // Set canvas to full screen width and height
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Resize the canvas when the window is resized
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let A = 0, B = 0;
        const K1 = 5, K2 = 5;
        let isAnimating = false;

        // Draw the spinning donut
        function drawDonut() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            ctx.fillStyle = "rgb(0,255,0)"; // Set the donut color

            // Loop through points on the donut's surface
            for (let i = 0; i < Math.PI * 2; i += 0.07) {
                for (let j = 0; j < Math.PI * 2; j += 0.02) {

                    let sinI = Math.sin(i), cosI = Math.cos(i);
                    let sinJ = Math.sin(j), cosJ = Math.cos(j);
                    let sinA = Math.sin(A), cosA = Math.cos(A);

                    let h = cosJ + 2;
                    let D = 1 / (sinI * h * sinA + sinJ * h * cosA + 5);

                    // Calculate the x and y positions for the donut's surface
                    let x = (canvas.width / 2) + (30 * D * (cosI * h));
                    let y = (canvas.height / 2) + (15 * D * (sinI * h));

                    // Draw the donut pixel at the calculated position
                    if (x >= 0 && y >= 0 && x < canvas.width && y < canvas.height) {
                        ctx.fillRect(x, y, 2, 2);
                    }
                }
            }

            A += 0.04; // Update the rotation angle
            B += 0.02; // Update the rotation angle
        }

        // Animation loop to continuously draw the donut
        function animate() {
            if (isAnimating) {
                drawDonut();
                requestAnimationFrame(animate);
            }
        }

        // Start the animation when ENTER is pressed
        document.addEventListener('keydown', (e) => {
            if (e.key === "Enter" && !isAnimating) {
                isAnimating = true; // Enable animation
                animate(); // Start animation loop
            }
        });

        // Show the introductory message before ENTER is pressed
        function showIntro() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "32px Courier New";
            ctx.fillStyle = "#00FF00";
            ctx.fillText("Press ENTER to initiate sequence...", canvas.width / 4, canvas.height / 2);
        }

        // Show intro text until Enter is pressed
        showIntro();

        // Handle keyboard button clicks (for mobile)
        keys.forEach(button => {
            button.addEventListener('click', () => {
                if (button.textContent === 'ENTER') {
                    inputField.value = ''; // Reset the input field
                    inputField.dispatchEvent(new KeyboardEvent('keydown', { key: 'Enter' }));
                } else {
                    inputField.value += button.textContent; // Append character to the input field
                }
            });
        });

        // Trigger ENTER key event when mobile keyboard ENTER is clicked
        inputField.addEventListener('keydown', (e) => {
            if (e.key === "Enter" && !isAnimating) {
                // Simulate chat
                const message = inputField.value;
                if (message.trim() !== '') {
                    const messageDiv = document.createElement('div');
                    messageDiv.textContent = `User: ${message}`;
                    chatBox.appendChild(messageDiv);
                }
                inputField.value = ''; // Clear input field
                isAnimating = true; // Start animation if ENTER is pressed
                animate();
            }
        });
    </script>
</body>
</html>
