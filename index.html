<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Terminal // Donut Chat</title>

    <style>
        :root {
            --bg: #020202;
            --green: #00ff7f;
            --green-soft: #00ff7f99;
            --amber: #ffb200;
            --border: #0f3b1f;
            --shadow: 0 0 28px rgba(0, 255, 127, 0.4);
            --font-mono: "Courier New", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Roboto Mono", monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--green);
            font-family: var(--font-mono);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Donut background */
        #donut-container {
            position: fixed;
            inset: 0;
            z-index: -2;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Subtle CRT overlay */
        #crt-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.25),
                rgba(0, 0, 0, 0.25) 2px,
                rgba(0, 0, 0, 0.35) 3px
            );
            mix-blend-mode: soft-light;
            opacity: 0.6;
            z-index: -1;
        }

        /* Centered terminal frame */
        #terminal-frame {
            width: min(960px, 100vw - 32px);
            height: min(640px, 100vh - 32px);
            border-radius: 14px;
            border: 1px solid var(--border);
            background: radial-gradient(circle at top, #02110a 0, #020202 55%);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header bar */
        #terminal-header {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 14px;
            background: linear-gradient(to right, #021c11, #041e13 40%, #021c11);
            border-bottom: 1px solid #0c3a23;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }

        #header-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #header-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--green);
            box-shadow: 0 0 9px rgba(0, 255, 127, 0.9);
            animation: pulse 1.1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.8; }
            to   { transform: scale(1.4); opacity: 1; }
        }

        /* Terminal body */
        #terminal-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px 12px 12px;
        }

        /* Screen area (chat + status line) */
        #terminal-screen {
            flex: 1;
            border-radius: 8px;
            border: 1px solid #06371f;
            padding: 8px 10px;
            margin-bottom: 10px;
            background:
                radial-gradient(circle at top left, #07301933 0, transparent 60%),
                radial-gradient(circle at bottom right, #02140c66 0, transparent 70%),
                #020805;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding-right: 4px;
            font-size: 14px;
            line-height: 1.4;
        }

        #chat-box::-webkit-scrollbar {
            width: 6px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: #064024;
            border-radius: 4px;
        }

        .line {
            white-space: pre-wrap;
            word-break: break-word;
        }

        .system-line {
            color: var(--green-soft);
            opacity: 0.9;
        }

        .user-message {
            color: var(--green);
        }

        .bot-message {
            color: var(--amber);
        }

        .line-prefix {
            opacity: 0.7;
            margin-right: 4px;
        }

        .timestamp {
            opacity: 0.4;
            font-size: 11px;
            margin-right: 4px;
        }

        /* Status line (bottom of screen) */
        #status-line {
            border-top: 1px solid #06371f;
            margin-top: 6px;
            padding-top: 4px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #status-line span.caret {
            display: inline-block;
            width: 8px;
            text-align: center;
            animation: blink 0.8s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Input line (prompt + text field) */
        #input-line {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #06371f;
            padding: 6px 8px;
            background: #020805;
        }

        #input-prompt {
            color: var(--green-soft);
            white-space: nowrap;
        }

        #chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--green);
            font-family: var(--font-mono);
            font-size: 14px;
            outline: none;
        }

        #send-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #0cf5874d;
            background: radial-gradient(circle at top, #06e67a 0, #019c50 55%, #01381f 100%);
            color: #021109;
            font-family: var(--font-mono);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0, 255, 127, 0.7);
            transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
            white-space: nowrap;
        }

        #send-btn:hover {
            filter: brightness(1.1);
            box-shadow: 0 0 18px rgba(0, 255, 127, 0.95);
            transform: translateY(-0.5px);
        }

        #send-btn:active {
            transform: translateY(1px);
            box-shadow: 0 0 8px rgba(0, 255, 127, 0.6);
        }

        /* Floating terminal cursor (aesthetic only) */
        #terminal-cursor {
            position: fixed;
            bottom: 10px;
            left: 12px;
            font-size: 16px;
            color: var(--green-soft);
            opacity: 0.8;
            animation: blink 0.7s infinite step-end;
            pointer-events: none;
        }

        /* Digital keyboard (mobile only) */
        #keyboard {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 10px 10px 12px;
            background: #050b07f0;
            border-top: 1px solid #093621;
            box-shadow: 0 -6px 18px rgba(0, 0, 0, 0.9);
            z-index: 10;
            display: none;
        }

        #keyboard button {
            background-color: #07150d;
            color: var(--green);
            font-size: 14px;
            padding: 8px 6px;
            border: 1px solid #0a3f23;
            border-radius: 6px;
            box-shadow: 0 0 6px rgba(0, 255, 127, 0.35);
            font-family: var(--font-mono);
            cursor: pointer;
            transition: all 0.08s ease;
        }

        #keyboard button:active {
            background-color: var(--green);
            color: #021109;
            box-shadow: 0 0 10px rgba(0, 255, 127, 0.7);
            transform: translateY(1px);
        }

        #keyboard button:hover {
            background-color: #0c3e24;
        }

        .enter {
            grid-column: span 3;
        }

        @media (max-width: 768px) {
            body {
                align-items: flex-start;
            }

            #terminal-frame {
                width: 100vw;
                height: calc(100vh - 160px);
                margin: 8px;
            }

            #terminal-body {
                padding: 8px;
            }

            #chat-box {
                font-size: 13px;
            }

            #keyboard {
                display: grid;
            }
        }

        @media (min-width: 769px) {
            #keyboard {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="donut-container">
        <canvas id="donut"></canvas>
    </div>

    <div id="crt-overlay"></div>

    <div id="terminal-frame">
        <div id="terminal-header">
            <div id="header-title">
                NEURAL TERMINAL // SESSION: 0xA9F-CHAT
            </div>
            <div id="header-status">
                <span class="status-dot"></span>
                <span>LINK: ONLINE</span>
            </div>
        </div>

        <div id="terminal-body">
            <div id="terminal-screen">
                <div id="chat-box"></div>
                <div id="status-line">
                    <span>[STATUS]</span>
                    <span id="status-msg">connected · type <span style="color: var(--amber);">help</span> for commands</span>
                    <span class="caret">█</span>
                </div>
            </div>

            <div id="input-line">
                <span id="input-prompt">YOU &gt;</span>
                <input
                    type="text"
                    id="chat-input"
                    autocomplete="off"
                    spellcheck="false"
                    autofocus
                />
                <button id="send-btn">SEND</button>
            </div>
        </div>
    </div>

    <!-- Decorative terminal cursor -->
    <div id="terminal-cursor">█</div>

    <!-- Digital keyboard (mobile) -->
    <div id="keyboard">
        <button>Q</button><button>W</button><button>E</button><button>R</button><button>T</button>
        <button>Y</button><button>U</button><button>I</button><button>O</button><button>P</button>

        <button>A</button><button>S</button><button>D</button><button>F</button><button>G</button>
        <button>H</button><button>J</button><button>K</button><button>L</button><button>,</button>

        <button>Z</button><button>X</button><button>C</button><button>V</button><button>B</button>
        <button>N</button><button>M</button><button>?</button><button class="enter">ENTER</button>
    </div>

    <script>
        const canvas = document.getElementById('donut');
        const ctx = canvas.getContext('2d');
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const keys = document.querySelectorAll('#keyboard button');
        const statusMsg = document.getElementById('status-msg');

        // Resize canvas to fill screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Donut animation
        let A = 0, B = 0;
        let isAnimating = false;

        function drawDonut() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0,255,127,0.9)";

            for (let i = 0; i < Math.PI * 2; i += 0.07) {
                for (let j = 0; j < Math.PI * 2; j += 0.02) {
                    const sinI = Math.sin(i), cosI = Math.cos(i);
                    const sinJ = Math.sin(j), cosJ = Math.cos(j);
                    const sinA = Math.sin(A), cosA = Math.cos(A);

                    const h = cosJ + 2;
                    const D = 1 / (sinI * h * sinA + sinJ * h * cosA + 5);

                    const x = (canvas.width / 2) + (30 * D * (cosI * h));
                    const y = (canvas.height / 2) + (15 * D * (sinI * h));

                    if (x >= 0 && y >= 0 && x < canvas.width && y < canvas.height) {
                        ctx.fillRect(x, y, 2, 2);
                    }
                }
            }

            A += 0.04;
            B += 0.02;
        }

        function animate() {
            if (!isAnimating) return;
            drawDonut();
            requestAnimationFrame(animate);
        }

        // Terminal helpers
        function getTimeStamp() {
            const d = new Date();
            const h = String(d.getHours()).padStart(2, '0');
            const m = String(d.getMinutes()).padStart(2, '0');
            const s = String(d.getSeconds()).padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function addLine(text, type = 'system') {
            const line = document.createElement('div');
            line.classList.add('line');

            if (type === 'system') line.classList.add('system-line');
            if (type === 'user') line.classList.add('user-message');
            if (type === 'bot') line.classList.add('bot-message');

            const ts = document.createElement('span');
            ts.classList.add('timestamp');
            ts.textContent = `[${getTimeStamp()}]`;

            const prefix = document.createElement('span');
            prefix.classList.add('line-prefix');

            if (type === 'user') prefix.textContent = 'YOU >';
            else if (type === 'bot') prefix.textContent = 'SYS >';
            else prefix.textContent = 'LOG >';

            const content = document.createElement('span');
            content.textContent = text;

            line.appendChild(ts);
            line.appendChild(prefix);
            line.appendChild(content);

            chatBox.appendChild(line);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Real bot – calls backend. If you’re not using a backend yet,
        // you can swap this for simple hardcoded responses.
        async function botReply(userText) {
            statusMsg.textContent = 'processing command...';
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText })
                });

                const data = await res.json();
                const reply = data.reply || 'BOT: (no reply received)';
                addLine(reply, 'bot');
                statusMsg.textContent = 'ready · type "help" for commands';
            } catch (err) {
                console.error(err);
                addLine('connection error: unable to reach backend.', 'bot');
                statusMsg.textContent = 'warning · link unstable';
            }
        }

        function handleUserMessage() {
            const message = chatInput.value;

            if (message.trim() !== '') {
                addLine(message, 'user');
                botReply(message);
            }

            chatInput.value = '';

            if (!isAnimating) {
                isAnimating = true;
                animate();
            }
        }

        // ENTER in input sends
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleUserMessage();
            }
        });

        // SEND button
        sendBtn.addEventListener('click', () => {
            handleUserMessage();
        });

        // Global ENTER: if nothing typed, just start donut / no-op
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !isAnimating && !chatInput.value.trim()) {
                isAnimating = true;
                animate();
            }
        });

        // Mobile digital keyboard
        keys.forEach(button => {
            button.addEventListener('click', () => {
                const key = button.textContent;
                if (key === 'ENTER') {
                    handleUserMessage();
                } else {
                    chatInput.value += key;
                    chatInput.focus();
                }
            });
        });

        // Boot messages
        addLine('booting neural terminal...', 'system');
        addLine('link established · remote assistant online.', 'system');
        addLine('type "help" to discover available commands.', 'system');

        // Start with donut idle frame (no spin yet)
        drawDonut();
    </script>
</body>
</html>
