<!DOCTYPE html>

    <style>
        body {

        #donut-container {

        canvas {

        /* Chat box styles */

        #chat-box div {
            margin: 5px 0;
            font-size: 16px;
        }

        .user-message {
            text-align: left;
            color: #00FF00;
        }

        .bot-message {
            text-align: right;
            color: #ffb200;
        }

        /* Chat input area */
        #chat-input-wrapper {
            position: absolute;
            bottom: 20px;
            left: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 4;
        }

        #chat-input {
            flex: 1;
            background-color: #000;
            color: #00FF00;
            border: 1px solid #00FF00;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            font-family: "Courier New", monospace;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
        }

        #send-btn {
            padding: 10px 18px;
            background-color: #00FF00;

            border-radius: 8px;

            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            transition: transform 0.1s ease, box-shadow 0.1s ease, background-color 0.1s ease;
        }

        #send-btn:hover {
            background-color: #bfff00;
            box-shadow: 0 0 20px rgba(191, 255, 0, 0.9);
            transform: translateY(-1px);
        }

        #send-btn:active {
            transform: translateY(1px);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }

        /* Digital keyboard (visible only on mobile) */
        #keyboard {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 15px;
            background-color: #111;
            z-index: 10;
            display: none;
        }

        #keyboard button {
            background-color: #222;
            color: #00FF00;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
            transition: all 0.1s ease-in-out;
            cursor: pointer;
        }

        #keyboard button:active {
            background-color: #00FF00;
            color: black;
            box-shadow: 0 0 12px rgba(0, 255, 0, 0.7);
        }

        #keyboard button:hover {
            background-color: #00FF00;
            color: black;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.9);
        }

        .enter {
            grid-column: span 2;
        }

        /* Show keyboard only on mobile */
        @media (max-width: 768px) {
            #keyboard {

            #chat-box {

        }

        /* Hide keyboard for desktop */
        @media (min-width: 769px) {
            #keyboard {
                display: none;
            }
        }

    </style>
</head>

    <script>
        const canvas = document.getElementById('donut');
        const ctx = canvas.getContext('2d');
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const keys = document.querySelectorAll('#keyboard button');

        // Set canvas to full screen width and height
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let A = 0, B = 0;
        const K1 = 5, K2 = 5;
        let isAnimating = false;
        let introShown = true;

        // Draw the spinning donut
        function drawDonut() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgb(0,255,0)";

            for (let i = 0; i < Math.PI * 2; i += 0.07) {
                for (let j = 0; j < Math.PI * 2; j += 0.02) {

                    let sinI = Math.sin(i), cosI = Math.cos(i);
                    let sinJ = Math.sin(j), cosJ = Math.cos(j);
                    let sinA = Math.sin(A), cosA = Math.cos(A);

                    let h = cosJ + 2;
                    let D = 1 / (sinI * h * sinA + sinJ * h * cosA + 5);

                    let x = (canvas.width / 2) + (30 * D * (cosI * h));
                    let y = (canvas.height / 2) + (15 * D * (sinI * h));

                    if (x >= 0 && y >= 0 && x < canvas.width && y < canvas.height) {
                        ctx.fillRect(x, y, 2, 2);
                    }
                }
            }

            A += 0.04;
            B += 0.02;
        }

        function animate() {
            if (isAnimating) {
                drawDonut();
                requestAnimationFrame(animate);
            }
        }

        // Intro message on canvas
        function showIntro() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "32px Courier New";
            ctx.fillStyle = "#00FF00";
            ctx.textAlign = "center";
            ctx.fillText("Press ENTER to initiate sequence...", canvas.width / 2, canvas.height / 2);
        }

        showIntro();

        // Helper: add messages to chat
        function addMessage(text, sender = 'user') {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = (sender === 'user' ? `> ${text}` : text);
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

// NEW: real bot that calls the backend
async function botReply(userText) {
    try {
        const res = await fetch('/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: userText })
        });

        const data = await res.json();

        addMessage(data.reply || 'BOT: (no reply received)', 'bot');
    } catch (err) {
        console.error(err);
        addMessage('BOT: error connecting to server.', 'bot');
    }
}


        // Handle user sending a message
        function handleUserMessage() {
            const message = chatInput.value;

            if (message.trim() !== '') {
                addMessage(message, 'user');
                botReply(message);
            }

            chatInput.value = '';

            if (!isAnimating) {
                isAnimating = true;
                introShown = false;
                animate();
            }
        }

        // Desktop: ENTER inside chat input sends message
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleUserMessage();
            }
        });

        // Desktop: SEND button
        sendBtn.addEventListener('click', () => {
            handleUserMessage();
        });

        // Global ENTER triggers animation if intro is visible and input empty
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && introShown && !isAnimating && !chatInput.value.trim()) {
                isAnimating = true;
                introShown = false;
                animate();
            }
        });

        // Mobile digital keyboard
        keys.forEach(button => {
            button.addEventListener('click', () => {
                const key = button.textContent;

                if (key === 'ENTER') {
                    handleUserMessage();
                } else {
                    chatInput.value += key;
                    chatInput.focus();
                }
            });
        });

        // Initial boot message inside chat box
        addMessage('booting hacker chat environment...', 'bot');
        addMessage('type "help" for commands.', 'bot');
    </script>
